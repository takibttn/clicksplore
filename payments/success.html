<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Clicksplore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
            animation: slideInUp 0.8s ease-out;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        .success-icon i {
            font-size: 3rem;
            color: white;
        }

        .success-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 15px;
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }

        .success-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out 0.7s both;
        }

        .order-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
            animation: fadeInUp 0.6s ease-out 0.9s both;
        }

        .order-details h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .order-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .order-info:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .order-info span:first-child {
            color: #666;
        }

        .order-info span:last-child {
            font-weight: 600;
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            animation: fadeInUp 0.6s ease-out 1.1s both;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 40px 20px;
            }

            .success-title {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1 class="success-title">Payment Successful!</h1>
        <p class="success-message">Thank you for your purchase. Your order has been confirmed and your subscription will be activated shortly.</p>
        
        <div class="order-details">
            <h3>Order Information</h3>
            <div class="order-info">
                <span>Order ID:</span>
                <span id="orderId">Loading...</span>
            </div>
            <div class="order-info">
                <span>Payment Method:</span>
                <span id="paymentMethod">Loading...</span>
            </div>
            <div class="order-info">
                <span>Status:</span>
                <span style="color: #28a745;">Payment Completed</span>
            </div>
            <div class="order-info">
                <span>Email Confirmation:</span>
                <span id="customerEmail">Loading...</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
            <a href="/profile.html" class="btn btn-secondary">
                <i class="fas fa-user"></i>
                My Account
            </a>
        </div>
    </div>

    <script>
        // Get order ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        
        // Update order information
        if (orderId) {
            document.getElementById('orderId').textContent = orderId.toUpperCase();
        } else {
            document.getElementById('orderId').textContent = 'N/A';
        }
        
        // Load order details
        async function loadOrderDetails() {
            if (!orderId) return;
            
            try {
                const response = await fetch(`/api/order/${orderId}`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const order = await response.json();
                    document.getElementById('customerEmail').textContent = 'Order completed successfully';
                    
                    // Update payment method with actual value from order
                    const paymentMethodElement = document.getElementById('paymentMethod');
                    if (order.payment_method) {
                        // Format payment method for display
                        const formattedMethod = order.payment_method.charAt(0).toUpperCase() + order.payment_method.slice(1);
                        if (order.payment_method === 'wallet') {
                            paymentMethodElement.textContent = 'Wallet Credits';
                        } else if (order.payment_method === 'chargily') {
                            paymentMethodElement.textContent = 'Chargily (Online)';
                        } else if (order.payment_method === 'baridimob') {
                            paymentMethodElement.textContent = 'Baridimob';
                        } else if (order.payment_method === 'flexy') {
                            paymentMethodElement.textContent = 'Flexy';
                        } else {
                            paymentMethodElement.textContent = formattedMethod;
                        }
                    } else {
                        paymentMethodElement.textContent = 'N/A';
                    }
                }
            } catch (error) {
                console.error('Failed to load order details:', error);
                document.getElementById('customerEmail').textContent = 'N/A';
                document.getElementById('paymentMethod').textContent = 'N/A';
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', loadOrderDetails);
        
        // Auto-redirect after 10 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>
